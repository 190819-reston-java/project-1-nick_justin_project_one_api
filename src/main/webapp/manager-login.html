<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login-style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="banner-container" style="background-image: url('images/manager-login.jpg');">
        <div class="login-container">
            <span id="validation-fail"></span>
            <h3>Sign in as a Manager</h3>
            <form id="manager-login-form">
                <p>Username</p>
                <input type="text" name="username">
                <p>Password</p>
                <input type="password" name="password">
                <br><br>
                <input type=submit id="login-submit">
            </form>
        </div>
    </div>
</body>
<script src="manager-login.js"></script>
</html>
